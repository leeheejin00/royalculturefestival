<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calendar</title>
<style>
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: center;
  }
  th {
    background-color: #f2f2f2;
  }
  td:hover {
    background-color: #f2f2f2;
  }
  .today {
    background-color: #ffffcc;
  }
  .button {
    width: 40%;
    margin: 32px auto;
    display: flex;
    justify-content: space-between;
  }
  button {
    width: 30%;
  }
</style>
</head>
<body>

<!-- <h2>달력</h2> -->

<div class="button">
  <button onclick="prevMonth()">&lt;</button>
  <button onclick="nextMonth()">&gt;</button>
</div>
<div id="calendar"></div>

<script>
  let currentYear = 2024; // 현재 연도
  let currentMonth = 5; // 현재 월 (0부터 시작)

  function createCalendar(year, month) {
    const today = new Date(); // 오늘 날짜 가져오기
    const todayDate = today.getDate();
    
    const startDate = new Date(year, month, 1);
    const endDate = new Date(year, month + 1, 0);
    
    const daysInMonth = endDate.getDate();
    const startingDay = startDate.getDay();
    
    const calendar = document.getElementById("calendar");
    calendar.innerHTML = "";
    
    const table = document.createElement("table");
    const header = document.createElement("tr");
    
    const weekdays = ["일", "월", "화", "수", "목", "금", "토"];
    
    for (let day of weekdays) {
      const th = document.createElement("th");
      th.textContent = day;
      header.appendChild(th);
    }
    
    table.appendChild(header);
    
    let date = 1;
    
    for (let i = 0; i < 6; i++) {
      const row = document.createElement("tr");
      for (let j = 0; j < 7; j++) {
        if (i === 0 && j < startingDay) {
          const td = document.createElement("td");
          row.appendChild(td);
        } else if (date > daysInMonth) {
          break;
        } else {
          const td = document.createElement("td");
          td.textContent = date;
          if (year === today.getFullYear() && month === today.getMonth() && date === todayDate) {
            td.classList.add('today'); // 오늘 날짜에 클래스 추가
          }
          row.appendChild(td);
          date++;
        }
      }
      table.appendChild(row);
    }
    
    calendar.appendChild(table);
  }
  
  createCalendar(currentYear, currentMonth); // 달력 생성 (현재 연도, 현재 월)

  // 이전 달로 이동하는 함수
  function prevMonth() {
    currentMonth--; // 현재 월을 감소시킴
    if (currentMonth < 0) { // 현재 월이 0(1월)보다 작으면
      currentMonth = 11; // 이전 연도의 12월로 설정
      currentYear--;
    }
    createCalendar(currentYear, currentMonth); // 새로운 달력 생성
  }

  // 다음 달로 이동하는 함수
  function nextMonth() {
    currentMonth++; // 현재 월을 증가시킴
    if (currentMonth > 11) { // 현재 월이 11(12월)을 넘어가면
      currentMonth = 0; // 다음 연도의 1월로 설정
      currentYear++;
    }
    createCalendar(currentYear, currentMonth); // 새로운 달력 생성
  }
</script>


</body>
</html>
